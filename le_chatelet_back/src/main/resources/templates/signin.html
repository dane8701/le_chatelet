<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:if="${param.error}">
    <span>Invalid username or password</span>
</div>
<div>
    <form method="post" action="/login" id="signinForm">
        <div>
            <input type="text" name="login" autocomplete="off" placeholder="Enter login" required="true">
        </div>
        <div>
            <input autocomplete="off" name="password" placeholder="Enter password" required="true" type="password">
        </div>
        <div>
            <input id="submit" type="submit" value="Login">
        </div>
    </form>
</div>

</body>
</html>
